<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //khai báo lớp circle
    var Circle = function(radius){
        this.radius = radius;

        this.getRadius = function(){
            return this.radius;
        }
        this.getArea =function(){
            //tinh toan
            return Math.PI * this.radius*this.radius;
        }
    };


        circle = new Circle(2);
        radius = circle.getRadius();

        area = circle.getArea();
        alert("radius: " + radius + "; area: " + area);

</script>
</body>
</html>
